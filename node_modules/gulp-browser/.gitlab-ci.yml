image: hosttoday/ht-docker-node:npmts

stages:
- test
- release
- trigger
- pages

testLEGACY:
  stage: test
  script:
    - npmci test legacy
  tags:
    - docker
  allow_failure: true

testLTS:
  stage: test
  script:
    - npmci test lts
  tags:
    - docker
    
testSTABLE:
  stage: test
  script:
    - npmci test stable
  tags:
    - docker

release:
  stage: release
  script:
    - npmci publish
  only:
    - tags
  tags:
    - docker

trigger:
  stage: trigger
  script:
    - npmci trigger
  only:
    - tags
  tags:
    - docker

pages:
  image: hosttoday/ht-docker-node:npmpage
  stage: pages
  script:
    - npmci command npmpage --publish gitlab
  only:
    - tags
  artifacts:
    expire_in: 1 week
    paths:
    - public
