     })

     var text_max = 250;
     $('#count_message').html(text_max + ' remaining');
     $('#cats').keyup(function() {
       var text_length = $('#cats').val().length;
       if (text_length > text_max)
       {
         $('#cats').val($('#cats').val().slice(0, text_max));
         text_length = text_max;
       }
       var text_remaining = text_max - text_length;
       $('#count_message').html(text_remaining + ' remaining');
     });
    });

<script type="text/javascript">

disorders = ["depression", "anxiety", "ocd", "dementia", "adhd", "autism", "bipolar", "schizophrenia", "ptsd"]
current = 0;

function animate1()
{
svg.selectAll("." + disorders[current])
//below is animation
.transition()
.duration(5000)
.ease(Math.sqrt)
.attr("r", "45px");
//.style("fill-opacity", 1e-6)
//.style("stroke-opacity", 1e-6);
//.each("end", animate2());
setTimeout(animate2, 5000);
current += 1;
if (current > disorders.length - 1)
{
current = 0;
}
}
function animate2()
{
svg.selectAll("circle")
.transition()
.duration(5000)
.ease(Math.sqrt)
.attr("r", "15px");
//.style("fill-opacity", 1e-6)
//.style("stroke-opacity", 1e-6);
//.each("end", animate1());
setTimeout(animate1, 5000);
}

  //Width and height of SVG
  var w = 960;
  var h = 960;

  //Get sample points
  var samplePoints;
  $.getJSON("{{ url_for('static', filename='json/samplePointsSquare.json') }}", function(result) {
          console.log(result);
          samplePoints = result;
      })

  //Define map projection
  var projection = d3.geoMercator()
      .center([-79.955426, 40.449129])
      .scale(1500000)
      .translate([w / 2, h / 2]);

  //Create path constructor
  var path = d3.geoPath().projection(projection);

  //Create SVG constructor
  var svg = d3.select(".camomap")
      .append("svg")
      .attr("width", w)
      .attr("height", h);

  //Blurring stuff
  //grabbed from https://gist.github.com/cpbotha/5205319
  //there's info there
  var filter = svg.append("filter")
      .attr("id", "drop-shadow")
      .attr("height", "150%");
  filter.append("feGaussianBlur")
      .attr("in", "SourceAlpha")
      .attr("stdDeviation", 3)
      .attr("result", "blur");
  var feOffset = filter.append("feOffset")
      .attr("in", "blur")
      .attr("dx", 5)
      .attr("dy", 5)
      .attr("result", "offsetBlur");
  var feMerge = filter.append("feMerge");

  feMerge.append("feMergeNode")
      .attr("in", "blur")
  feMerge.append("feMergeNode")
      .attr("in", "SourceGraphic");

  //Load in GeoJSON data
  d3.json("{{ url_for('static', filename='json/NorthOakland.json') }}", function(error, json) {
      //Append the path
      svg.append("path")
          .datum({
              type: "FeatureCollection",
              features: json.features
          })
          .attr("d", path)
          .attr("stroke", "#333");

      //CIRCLES

      svg.selectAll("circle")
          .data(samplePoints).enter()
          .append("circle")
          .attr("cx", function(d) {
              return projection(d)[0];
          })
          .attr("cy", function(d) {
              return projection(d)[1];
          }).attr("class", function(d) {
              return d[2];
          })
          .attr("r", "10px")
          .style("filter");


          animate1();

  });
</script>
